<html ng-app="LabourAdmin">
<head>
    <link rel="stylesheet" href="/libs/bootflat/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="/views/labour.css"/>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-cookies.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="controllers/accounts.js"></script>
    <script type="text/javascript" src="controllers/navbar.js"></script>
    <script type="text/javascript" src="services/api.js"></script>
</head>
<body>
<div ng-controller="NavbarController" class="col-md-12">
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">LabourCloud</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <button ng-hide="loggedInAccount" ng-click="changeView('login')" ng-class="{disabled: isCurrentView('login')}" type="button" class="btn btn-danger navbar-btn navbar-right">Sign in</button>
                    </li>
                    <li ng-show="loggedInAccount" ng-class="{open: accountDropdownOpen}" class="dropdown">
                        <a ng-click="accountDropdownOpen = !accountDropdownOpen" class="dropdown-toggle">
                            {{loggedInAccount.email}} </span><span class="glyphicon glyphicon-chevron-down"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a ng-click="changeView('settings')"><span class="glyphicon glyphicon-user"></span>&nbsp;Account Settings</a></li>
                            <li><a ng-click="changeView('apiKeys')"><span class="glyphicon glyphicon-lock"></span>&nbsp;API Keys</a></li>
                            <li role="presentation" class="divider"></li>
                            <li><a ng-click="$emit('logout')"><span class="glyphicon glyphicon-off"></span>&nbsp;Sign out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div ng-view=""></div>
</body>
</html>
